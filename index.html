<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Gamificação - Cooperativismo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Tela 1 - Boas-vindas -->
        <div id="tela1">
            <h1>Bem-vindo ao Jogo sobre Cooperativismo!</h1>
            <p>Teste seus conhecimentos e aprenda mais sobre o mundo das cooperativas.</p>
            <button onclick="mostrarTela(2)">Começar</button>
        </div>

        <!-- Tela 2 - Cadastro -->
        <div id="tela2" class="hidden">
            <h2>Cadastre-se</h2>
            <label for="nome">Nome: <input type="text" id="nome"></label><br>
            <label for="telefone">Telefone: <input type="text" id="telefone"></label><br>
            <label for="email">Email: <input type="email" id="email"></label><br>
            <p id="erro" style="color: red;"></p>
            <button onclick="validarCadastro()">Avançar</button>
        </div>

        <!-- Tela 6 - Perguntas -->
        <div id="tela6" class="hidden">
            <form id="quizForm">
            </form>
            <button onclick="calcularResultado()">Finalizar</button>
        </div>

        <!-- Tela 7 - Resultado -->
        <div id="tela7" class="hidden">
            <h2>Resultado Final</h2>
            <p>Parabéns, <strong id="resultadoNome"></strong>!</p>
            <p>Você acertou <strong id="acertos"></strong> de 10 perguntas!</p>
            <p>Sua pontuação: <strong id="pontuacao"></strong> pontos</p>
            <p>Você está em <strong id="ranking"></strong> lugar no ranking.</p> <div id="feedback"></div>
            <button onclick="mostrarTela(1)">Jogar Novamente</button>
            <button onclick="mostrarTela(8)">Ver Ranking Completo</button>
        </div>

        <div id="tela8" class="hidden">
            <h2>Ranking</h2>
            <ul id="rankingList">
            </ul>
            <button onclick="mostrarTela(1)">Voltar ao Início</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
